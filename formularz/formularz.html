<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <header>
        <h1>Formularz
        </h1>
        <h3>Wypełnij formularz aby zapisać się na szkolenie</h3>

    </header>
    <form action="https://formspree.io/kramarskae@gmail.com" method="POST">


        <label for="firstname"> Podaj imię: </label><br/>

        <input type="text" name="firstname" id="firstname"><br/>

        <label for="lastname"> Podaj nazwisko: </label><br/>

        <input type="text" name="lastname" id="lastname"><br/>


        <label for="email"> Podaj adres e-mail: </label><br/>

        <input type="email" name="email" id="email"><br/>


        <label for="telefon"> Podaj nr. tel.:  </label><br/>



        <input type="tel" name="telefon" id="telefon" /><br/>


        <label for="Miasto">Wybierz miasto: </label>

        <select name="Miasto" id="Miasto">
		<option>Kraków</option>
		<option>Warszawa</option>
		<option>Katowice</option>
	    </select><br/>


        <label for="male"></label>
        <input type="radio" name="gender" id="male" value="male">Mężczyzna<br>
        <label for="female"></label>
        <input type="radio" name="gender" id="female" value="female">Kobieta<br>



  


        <div>
            <input type="checkbox" name="zgoda" value="wartość" /><i>Wyrażam zgodę na przetwarzanie danych osobowych(...)</i><br/>
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Napisz wiadomość"></textarea><br/>
            <input type="submit" value="wyślij" />
        </div>
    </form>



</body>

</html>
